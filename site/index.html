<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Order and Chaos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://order-and-chaos.herokuapp.com/socket.io/socket.io.js"></script>
  <script src="/lib/cloak-client.min.js" charset="utf-8"></script>
  <script src="/lib/underscore-min.js" charset="utf-8"></script>
  <script type="text/javascript">
    function addTile(cell, type, color){
      if (!cell.hasClass("marked")) {
        cell.addClass("marked");
        if(type == "o") {
          cell.append('<img class="mark" src="/O_' + color + '.png">');
        }
        else {
          cell.append('<img class="mark" src="/X_' + color + '.png">');
        }
      }
    }
    var userID = "original";
    $(function() {
      // Generate Table
      var tablestr = "";
      for(y = 0; y < 8; y++) {
        tablestr += "<tr>";
        for(x = 0; x < 8; x++) {
          tablestr += "<td x='" + x + "' y='" + y + "'></td>";
        }
        tablestr += "</tr>";
      }
      $("#board").append(tablestr);

      $("table.board td:not(.marked)").on({
        mousedown: function(event){
          var type = "x";
          var cell = $(this);
          if(event.which == 3){type = "o";}
          addTile(cell, type, "blue");
          cloak.message("putTile", cell.attr("x") + "," + cell.attr("y") + "," + type);
        },
        contextmenu: function() {
          return false;
        }
      });
      var url = window.location.pathname;
      cloak.configure({
        serverEvents: {
          begin: function() {
            console.log("BEGAN");
            if(url == "/") {
              cloak.message("initRoom", "");
            }
            else {
              cloak.message("joinRoom", url.substring(3));
            }
          }
        },
        messages: {
          setId: function(id) {
            userID = id;
            $("#showme").append("Your friend should go to this URL: <br><h1>" + window.location.protocol + "//" + window.location.hostname + "/p/" + id + "</h1>");
          },
          completed: function(message) {
            $("#showme").html("You are connected.");
          },
          tile: function(tiledata) {
            var data = tiledata.split(",");
            addTile($("td[x='" + data[0] + "'][y='" + data[1] + "']"), data[2], "red");
          }
        }
      });
      $.getJSON('/config.json', function(config) {
        cloak.run(config.cloakhost);
      })

    });
  </script>
  <link rel="stylesheet" href="/main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <p id="showme"></p>
  <table class="board noselect" id="board">

  </table>
</body>

</html>
